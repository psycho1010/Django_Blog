{% extends 'posts/base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
        <a href="{% url 'edit_post' post.id %}">Edit</a> |
        <a href="{% url 'delete_post' post.id %}">Delete</a>
        <hr>
    {% endfor %}
{% endblock %}
