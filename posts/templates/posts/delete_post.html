<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Post</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ post.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>

    <a href="{% url 'post_list' %}">Cancel</a>
</body>
</html>
